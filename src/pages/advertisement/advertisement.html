<div id="advertisement-page">

    <ion-slides pager>
        <ion-slide *ngFor="let image of advertisement.images">
            <img [src]="image.file_key" alt="{{ image.id }}"/>
        </ion-slide>
    </ion-slides>

    <article>
        <ion-grid>

            <ion-row class="article-stats">
                <ion-col width-20 class="stats like-stats"><ion-icon name="ios-heart-outline"></ion-icon> {{ advertisement.stat_views }}</ion-col>
                <ion-col width-20 class="stats view-stats"><ion-icon name="ios-eye-outline"></ion-icon> {{ advertisement.stat_likes }}</ion-col>
            </ion-row>

            <h1>{{ advertisement.title }}</h1>

            <ion-row>
                <ion-col width-25>{{ advertisement.price | currency:'EUR':true }}</ion-col>
                <ion-col width-50>kopen</ion-col>
                <ion-col width-25>chat</ion-col>
            </ion-row>

        </ion-grid>
    </article>

    <seller-box [seller]="advertisement.seller"></seller-box>

    <product-box [description]="advertisement.description" [attributes]="advertisement.attributes"></product-box>

</div>
